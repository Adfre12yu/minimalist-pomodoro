<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="css/main.css">
        <title>Document</title>
    </head>
    <body>
        <div class="overlay">
            <div class="modal">
                <h2 class="modal-title">Time Is Up!</h2>
                <p class="modal-desc">
                    It is time for a
                </p>
                <button class="modal-close">Take a Break</button>
            </div>
        </div>
        <div class = "content">
            <div class = "container">
                <div class="mode-selector-container">
                    <button class="mode-selector pomodoro">Pomodoro</button>
                    <button class="mode-selector short-break">Short Break</button>
                    <button class="mode-selector long-break">Long Break</button>
                </div>
                <div class="timer-container">
                   
                    <p class = "timer">25:00</p>
                    
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>    
    </body>
</html>
